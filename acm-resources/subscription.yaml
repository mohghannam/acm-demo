apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: demo-app
  namespace: acm-demo
  labels:
    app: demo-app
  annotations:
    apps.open-cluster-management.io/github-path: acm-demo/demo-app
    apps.open-cluster-management.io/github-branch: main
spec:
  channel: acm-demo/demo-app-latest
  placement:
    placementRef:
      kind: PlacementRule
      name: localcluster
